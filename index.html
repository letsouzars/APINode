<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Criptografia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Criptografia de Mensagens</h1>

    <div class="input-section">
      <label for="message">Mensagem:</label>
      <textarea id="message" rows="4"></textarea>
    </div>

    <button id="encrypt-btn">Criptografar Mensagem</button>
    <button id="decrypt-btn">Descriptografar Mensagem</button>

    <div class="result-section">
      <h2>Resultado:</h2>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const apiKey = '1928374756alskdjdjf'; // A nova chave que o middleware espera
    
    // Adicione aqui a lógica para criptografar e descriptografar as mensagens
    document.getElementById('encrypt-btn').addEventListener('click', () => {
      const message = document.getElementById('message').value;
      fetch('https://b5f3a3f1-b555-4324-b762-542e55818200-00-2nstc82py857q.picard.replit.dev/api/items', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': apiKey,
        },
        body: JSON.stringify({ message }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = JSON.stringify(data);
      })
      .catch(error => alert('Erro: ' + error));
    });

    document.getElementById('decrypt-btn').addEventListener('click', () => {
      const encryptedMessage = document.getElementById('message').value; // Use a mesma área de texto para a entrada
      fetch('https://b5f3a3f1-b555-4324-b762-542e55818200-00-2nstc82py857q.picard.replit.dev/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': apiKey,
        },
        body: JSON.stringify({ encryptedMessage }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = JSON.stringify(data);
      })
      .catch(error => alert('Erro: ' + error));
    });
  </script>

</body>

</html>
