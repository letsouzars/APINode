<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Criptografia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Criptografia de Mensagens</h1>

    <div class="input-section">
      <label for="message">Mensagem:</label>
      <textarea id="message" rows="4"></textarea>
    </div>

    <button id="encrypt-btn">Criptografar Mensagem</button>
    <button id="decrypt-btn">Descriptografar Mensagem</button>

    <div class="result-section">
      <h2>Resultado:</h2>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const apiKey = '1234567890abcdef';

    document.getElementById('encrypt-btn').addEventListener('click', () => {
      const message = document.getElementById('message').value;
      fetchMessage('encrypt', { message });
    });

    document.getElementById('decrypt-btn').addEventListener('click', () => {
      const encryptedMessage = document.getElementById('message').value;
      fetchMessage('decrypt', { encryptedMessage });
    });

    function fetchMessage(endpoint, bodyData) {
      fetch(`http://localhost:3000/${endpoint}`, {
        method: 'POST',
        headers: {
          'x-api-key': apiKey,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(bodyData)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao processar a requisição: ' + response.status);
          }
          return response.json();
        })
        .then(data => {
          const resultElement = document.getElementById('result');
          resultElement.textContent = endpoint === 'encrypt' ? `Mensagem Criptografada: ${data.encryptedMessage}` : `Mensagem Descriptografada: ${data.decryptedMessage}`;
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>

</html>
